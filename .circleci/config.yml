defaults: &defaults
  docker:
    - image: circleci/php:5.6.30-cli

version: 2
jobs:
   build:
     <<: *defaults
     steps:
      - checkout
      - run:
          name: Running Tests
          command: echo "No Tests to Run."
      - run:
          name: Copy Built files to workspace
          command: |
            mkdir -p workspace
            shopt -s extglob dotglob
            cp -r !(workspace) workspace
            shopt -u dotglob
      - persist-to-workspace:
          root: /home/circleci/project
          paths:
            - workspace
   deploy:
     <<: *defaults
     steps:
      - attach_workspace:
          at: /home/circleci/project
      - add_ssh_keys:
          fingerprints:
           - "41:9e:a5:28:11:2c:9b:8d:36:01:07:11:8c:cf:29:fe"
      - run:
          name: Check files have checked out right
          command: |
            cd workspace
            ls
      - deploy:
          name: Deploy if tests pass and branch is Master
          command: |
            echo 'james-wilson.dreamhost.com,173.236.224.112 ssh-rsa  ' >> ~/.ssh/known_hosts
            echo 'james-wilson.dreamhost.com,173.236.224.112 ssh-dss  ' >> ~/.ssh/known_hosts
            echo 'james-wilson.dreamhost.com,173.236.224.112 ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmlzdHAyNTYAAAAIbmlzdHAyNTYAAABBBMPIhkdqLVxknkAOFiNjGrtKeqyUcqunHRLNwkjuR8f2Y7y8LymGLvM2JZCTf7BxNEXN29etf+2dlkrkbDHiCCw= ' >> ~/.ssh/known_hosts
            echo 'itan.io ssh-rsa  itanio@james-wilson' >> ~/.ssh/known_hosts
            cat /home/circleci/.ssh/known_hosts
            scp -oStrictHostKeyChecking=no -r ~/project/workspace itanio@itan.io:/home/itanio/itan.io

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master